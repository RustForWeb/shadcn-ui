name: Labels

on:
    workflow_dispatch:

jobs:
    sync-labels:
        name: Sync Labels
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  sparse-checkout: .github/labels.yml

            - uses: EndBug/label-sync@v2
              with:
                  config-file: .github/labels.yml
